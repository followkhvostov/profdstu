<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        
        
        <link rel="stylesheet" type="text/css" href="styles/fullpage.css">
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/bootstrap-social.css">
        <script src="https://kit.fontawesome.com/8e65bf1e5b.js" crossorigin="anonymous"></script>
        

        <title></title>
    </head>
    <body>
        <a class="logo items-back">
            <img id="logoImg" src="img/logo-white.png">
        </a>
        <div class="menu-opener">
            <div class="dropleft">
                <div id="menu" class="dropdown-menu">
                </div>
                <button id="menuOpener" type="button" data-toggle="dropdown" class="btn-clean btn-up menu-opener-button color-white" aria-haspopup="true" aria-expanded="false">
                    <span class="fa fa-bars"></span>
                </button>
                
            </div>     
        </div>
        <div id="modalVideo" class="modal fade">
            <div class="modal-dialog modal-xl modal-dialog-centered" role="content">
                <div class="modal-content">
                    <video class="video-modal-video" controls>
                        <source src="video/back.mp4" type="video/mp4">
                    </video>
                    <button id="closeButton" type="button" class="btn btn-up close-button" data-dismiss="modal">
                        <span class="fa fa-close"></span>
                    </button>
                </div>
            </div>
        </div>
        <div class="next-page-box">
            <button class="next-page-btn btn-up btn-clean color-white">
                <span class="fa fa-sort-desc"></span>
            </button>
        </div>
        <div id="fullpage">    
            <div class="section" id="header">
                <div class="container-fluid">
                    <div class="header_video-background-box">
                        <div class="header_video-blackout"></div>
                        <video class="header_video" data-keepplaying loop autoplay preload muted>
                            <source src="video/back.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="header_content">
                        <div class="col-12 col-md-10 offset-md-1 d-flex flex-column align-items-center">
                            <div class="header_brand">
                                <h1><span class="small">Первичная</span><br>профсоюзная организация<br><span class="small">обучающихся</span><br><span class="big">ДГТУ</span></h1>
                            </div>
                            <button id="playButton" class="button-round btn-up" data-toggle="modal" data-target="#modalVideo"> 
                                <span class="fa fa-play"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section section-dark" id="section1">
                <div class="about-us">
                    <div id="aboutUs" class="about-us_text">
                        <div class="slider-header">О нас</div>
                        <p>
                            <b>Первичная профсоюзная организация обучающихся ДГТУ </b>- молодежная общественная организация, объединяющая креативных, 
                            активных и целеустремленных людей, девиз которых: 
                        </p>
                        <div class="slider-subheader">«Готовы помочь каждому!»</div>
                        <br>
                        <button class="btn-clean btn-sliders color-blue">
                            Узнать больше
                            <div class="btn-sliders-back items-back-white"><span class="fa fa-arrow-right "></span></div>
                        </button>
                    </div>
                </div>
                <div class="section-image-box d-block row">
                    <div id="aboutUsImg" class="section-image d-flex justify-content-center">
                        <img height="100%" src="img/about-us-img.jpg">
                    </div>  
                </div>
            </div>
            <div class="section section-light" id="section2">
                <div class="intro">
                    И тут тоже)
                </div>
            </div>
            <div class="section section-dark" id="footer">
                <div class="footer-content">
                    
                </div>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script type="text/javascript" src="scripts/fullpage.js"></script>
        <script type="text/javascript">
            var myFullpage = new fullpage('#fullpage', {
                onLeave: function(origin, destination, direction){
                    $('button').blur();
                    $('.dropdown-menu').dropdown('hide');
                    if (direction == 'down') {
                        if (destination.isLast == true) {
                            $('.next-page-box').addClass('d-none');
                        }
                        if (destination.index == 1 || destination.isLast == true) {
                            $('.next-page-btn').removeClass('color-blue');
                            $('.next-page-btn').addClass('color-white');
                            setTimeout(() => {
                                $('.logo').removeClass('items-back');
                                $('.logo').addClass('items-back-white');
                                $('#logoImg').removeAttr('src');
                                $('#logoImg').attr('src', 'img/logo-blue.png');
                                $('#menuOpener').removeClass('color-blue');
                                $('#menuOpener').addClass('color-white');
                            }, 500);
                        } else {
                            $('.next-page-btn').removeClass('color-white');
                            $('.next-page-btn').addClass('color-blue');
                            setTimeout(() => {
                                $('.logo').removeClass('items-back-white');
                                $('.logo').addClass('items-back');
                                $('#logoImg').removeAttr('src');
                                $('#logoImg').attr('src', 'img/logo-white.png');
                                $('#menuOpener').removeClass('color-white');
                                $('#menuOpener').addClass('color-blue');
                            }, 500);
                        }
                    }
                    if (direction == 'up') {
                        if (origin.isLast == true) {
                            setTimeout(() => {
                                $('.next-page-box').removeClass('d-none');
                            }, 630);
                        }
                        if (destination.isFirst == true || destination.index == 2) {
                            setTimeout(() => {
                                $('.logo').removeClass('items-back-white');
                                $('.logo').addClass('items-back');
                                $('#logoImg').removeAttr('src');
                                $('#logoImg').attr('src', 'img/logo-white.png');
                            }, 50);
                        } else {
                            setTimeout(() => {
                                $('.logo').removeClass('items-back');
                                $('.logo').addClass('items-back-white');
                                $('#logoImg').removeAttr('src');
                                $('#logoImg').attr('src', 'img/logo-blue.png');
                            }, 50);
                        }
                        if (destination.index == 2) {
                            setTimeout(() => {
                                $('#menuOpener').removeClass('color-white');
                                $('#menuOpener').addClass('color-blue');
                            }, 70);
                            setTimeout(() => {
                                $('.next-page-btn').removeClass('color-white');
                                $('.next-page-btn').addClass('color-blue');
                            }, 630);
                        } else {
                            setTimeout(() => {
                                $('#menuOpener').removeClass('color-blue');
                                $('#menuOpener').addClass('color-white');
                            }, 70);
                            setTimeout(() => {
                                $('.next-page-btn').removeClass('color-blue');
                                $('.next-page-btn').addClass('color-white');
                            }, 630);
                        }
                    }
                    if (destination.index == 1) {
                        $('#aboutUsImg').addClass('collapse-left');
                        setTimeout(() => {
                            $('.about-us_text').removeClass('d-none'); 
                        }, 100);
                    }
                },
                afterLoad: function(origin, destination, direction) {
                    if (origin.index == 1) {
                        $('#aboutUsImg').removeClass('collapse-left');
                    }
                }
                });
        </script>
        <script>
            $('.next-page-btn').click(function() {
                fullpage_api.moveSectionDown();
            });
            $('.logo').click(function() {
                fullpage_api.moveTo(1, 0);
            });
            $('#menuOpener').click(function() {
                $('.dropdown-toggle').dropdown()
            });
            $('#modalVideo').on('hide.bs.modal', function () {
                var video = document.getElementsByClassName('video-modal-video');
                for (let i = 0; i < video.length; i++){
                    video[i].pause();
                }
            });
        </script>
    </body>
</html>
